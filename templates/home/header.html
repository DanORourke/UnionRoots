<!DOCTYPE html>
<html style="height:100vh" lang="en">

<head>
	{% with name="UnionRoots" %}
	<title>{{ name }}</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	{% load static %}
	<link rel='stylesheet' href="{% static 'css/bootstrap.min.css' %}" type='text/css'>
	<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>

<body class="box">
	<nav class="row fit navbar navbar-expand-md navbar-dark bg-header">
	  <a class="navbar-brand fa-brand header-link" href="{% url 'home' %}">
		  <img src="{% static 'img/eagle.png' %}" width="60vh" height="60vh" class="d-inline-block align-center" alt="">
		  {{ name }}
	  </a>
	  {% endwith %}
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>
	  <!-- navbarNav -->
	  <div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav mr-auto">
		  <li class="nav-item ">
			<a class="nav-link header-link" href="{%  url 'simple_markdown_view' slug='resources' %}">Resources</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link header-link" href="{%  url 'simple_markdown_view' slug='about' %}">About</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link header-link" href="{%  url 'simple_markdown_view' slug='support' %}">Support</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link header-link" href="{%  url 'simple_markdown_view' slug='follow' %}">Follow</a>
		  </li>
		</ul>
		<ul class="navbar-nav ml-auto">
		  <li class="nav-item">
		    <a class="nav-link header-link" >Search</a>
		  </li>
		</ul>
		<!--<a class="btn btn-secondary ml-auto" href="/signin/" role="button">Sign In</a>-->
	  </div>
	</nav>
	
	<div class="row fill body bg-body-outer">
		<div class="container bg-body-inner body-text"><br>
<!--			<div id="the_id"></div>-->
			{% block content %}
			{% endblock %}
			<br>
		</div>
	</div>
	<footer class="row fit font-small bg-header header-text">
		<!-- Footer Links -->
		<div class="container text-center text-center">

		  <!-- Grid row -->
		  <div class="row">

			<!-- Grid column -->
			<div class="col-md-3 mx-auto">

			  <!-- Links -->
			  <ul class="list-unstyled">
				<li>
				  <a class="header-link" href="{% url 'simple_markdown_view' slug='tos' %}">Terms of Service</a>
					<!--class="text-light bg-dark"-->
				</li>
			  </ul>

			</div>
			<!-- Grid column -->

		  </div>
		  <!-- Grid row -->

		<!-- Copyright -->
		<div class="footer-copyright text-center py-3">Â©
		  <script type="text/javascript">
			var d = new Date()
			document.write(d.getFullYear())
		  </script>
			Copyright:<a class="header-link" href="{% url 'simple_markdown_view' slug='about' %}"> UnionRoot</a>
			All Rights Reserved.
		</div>
		<!-- Copyright -->
		
		</div>

	</footer>
	  <!-- Footer -->

	
</body>
</html>
